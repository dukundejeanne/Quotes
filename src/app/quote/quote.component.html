<p>quote works!</p>
<div>
        <h1>My Quotes</h1>
        
        <ul>
          <div *ngFor='let quote of quotes;let i=index'> 
                <li appStrikethrough>{{quote.name}} due on {{quote.completeDate|date|uppercase}}</li>
            <button (click)='toggleDetails(i)'>Toggle</button>
            <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete)='completeQuote($event,i)'></app-quote-detail>
            </div>
          
        </ul>
        <p *ngIf='quotes.length > 5'> you have more than 3 quotes</p>
        
      </div>
