<div class="container-fluid" style="background-image: url('https://res.cloudinary.com/drrezzrvd/image/upload/v1566745194/download_1_z6vkdt.jpg')">
        <h2 class="text-center">Add a new Quote</h2>
        <hr>
        <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
            <div class="form-group">
      
                <label for="name">Name</label>
                <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel'>
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    <p>Name is required </p>
                </div>
                Display{{newQuote.name}}
      
            </div>
            <div class="form-group">
      
                    <label for="author">Author</label>
                    <input type="text" required class="form-control" id="author"  [(ngModel)]="newQuote.author" name="author" #author='ngModel'>
                    <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                            <p>Author Name is required </p>
                        </div>
          
                </div>
            <div class="form-group">
      
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="4" required  [(ngModel)]="newQuote.description" name="description" #description='ngModel'></textarea>
                <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                        <p>Description is required </p>
                    </div>
      
            </div>
            <div class="form-group">
                <label for="complete">Date</label>
                <input type='date' id="complete"  class="form-control" required  [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate='ngModel'>
                <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                        <p>Date is required </p>
                    </div>
      
            </div>
            <button type="submit" class="btn btn-success"> Add Quote</button>
        </form>
      </div>
